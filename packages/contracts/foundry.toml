[profile.default]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = false

[profile.default.fuzz]
runs = 256
max_test_rejects = 65536

[profile.default.invariant]
runs = 64
depth = 32

[rpc_endpoints]
local = "http://127.0.0.1:8545"
base-sepolia = "${BASE_SEPOLIA_RPC_URL}"

[profile.sepolia]
src = "src"
out = "out"
libs = ["lib"]
solc = "0.8.24"
optimizer = true
optimizer_runs = 200
via_ir = false
ffi = false

[fmt]
line_length = 120
tab_width = 4
bracket_spacing = false
