name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  contracts:
    name: Contracts (Forge)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Build
        working-directory: packages/contracts
        run: forge build

      - name: Test
        working-directory: packages/contracts
        run: forge test -vvv

      - name: Coverage
        working-directory: packages/contracts
        run: forge coverage --report summary

      - name: Gas snapshot
        working-directory: packages/contracts
        run: forge snapshot

  services:
    name: Services
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Build shared
        working-directory: packages/shared
        run: pnpm build

      - name: Test services
        working-directory: packages/services
        run: pnpm test

  web:
    name: Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 10

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Type check
        working-directory: apps/web
        run: npx tsc --noEmit

      - name: Build
        working-directory: apps/web
        run: pnpm build
